<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and switch</title>
</head>

<body>
    <p>Speed on the motor way: <input type="number" id="speed"><button onclick="checkSpeed()">Check</button></p>
    <p>Your season now: <input type="text" id="myInput"><button onclick="checkSeason()">Submit</button></p>
    <script>
        function checkSpeed() {
            var speed = document.getElementById('speed').value;
            if (speed > 70) {
                window.alert('You are going too fast!');
            } else if (speed < 40) {
                window.alert('You are going too slow');
            } else {
                window.alert('Your speed is fine');
            }
        }

        function checkSeason() {
            var x = document.getElementById('myInput').value.toLowerCase();
            switch (x) {
                case 'summer':
                    window.alert('It is summer time!');
                    break;
                case 'winter':
                    window.alert('It is winter time!');
                    break;
                case 'spring':
                    window.alert('It is spring time!');
                    break;
                case 'autumn':
                    window.alert('It is autumn time!');
                    break;
                default:
                    window.alert('I do not recognize this');
            }
        }
    </script>
</body>

</html>
