<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert boxes</title>
</head>

<body>
    <p id="myParagraph">Javascript</p>
    <script>
        // window.alert('Welcome to our page');
        var acceptCookies = window.confirm('Please confirm you accept cookies');
        // window.alert(acceptCookies);
        if (acceptCookies == true) {
            window.alert('You confirmed you accept cookies!');
        } else {
            window.alert('You do not accept cookies!')
        }

        var visitor = prompt('Please enter your name');
        window.alert("Hi " + visitor.toUpperCase() + ", We wish you a nice experience on our page!. Don't forget to like us on facebook!"); 
    </script>
</body>

</html>
