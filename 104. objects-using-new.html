<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects using new keyword</title>
</head>

<body>
    <p>Javascript</p>
    <script>
       var myPhone = new Object();
       myPhone.make = 'Samsung';
       myPhone.model = 'Galaxy S4';
       myPhone.warranty = 12;
       myPhone.color = 'Black';
       window.console.log(myPhone);
       myPhone.warranty = 0;
       window.console.log(myPhone); 
    </script>
</body>

</html>
