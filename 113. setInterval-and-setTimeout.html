<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval and set timeout</title>
</head>
<body>
   <p id="counter">0</p>
   <button onclick="clearInterval(myCounter)">Stop counting</button>
   <br>
   <button onclick="clearTimeout(delayedWelcomeMessage)">Avoid welcome message</button>
   <script>
       var counter = document.getElementById('counter');
       var x = 0;
       var myCounter = setInterval(function() {
           x++;
           counter.innerHTML = x;
       }, 1000);

       var delayedWelcomeMessage = setTimeout(function () {
        window.alert('Welcome to our page');
       }, 3000);
   </script> 
</body>
</html>
